<li class="exercise {% if recent_activity.earned_proficiency %}complete{% endif %}">
    <span class="activity-image"><img src="/images/generic-exercise-icon-inset.png" /></span>
    Answered <span class="problem-count"><a href="/profile/graph/exerciseproblems?student_email={{ student_email|escape }}&exercise_name={{ recent_activity.problem_log.exercise }}">{{ recent_activity.c_problems }} problem{{ recent_activity.c_problems|pluralize }}</a></span> 
    {% if recent_activity.earned_proficiency %}
        to achieve proficiency in 
    {% else %}
        in 
    {% endif %}
    {{ recent_activity.exercise_display_name|escape }}
    <span class="time">{{ recent_activity.timestamp|escape }}</span>
</li>
